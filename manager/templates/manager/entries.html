{% extends "manager/base.html" %}

{% block content %}

<p>Entries</p>
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'manager:entry' entry.id %}">{{ entry }}<a/></li>
    {% empty %}
        <li>No password entries yet</li>
    {% endfor %}
</ul>

<a href="{% url 'manager:store' %}">Add a new password</a>

{% endblock content %}
