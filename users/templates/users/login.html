{% extends "manager/index.html" %}

{% block content %}

    {% if form.errors %}
        <p>Invalid credentials</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
	{{ form.as_p }}
	<button name="submit">Login</button>
	<input type="hidden" name="next" value="{% url 'manager:index' %}" />
    </form>
{% endblock content %}
