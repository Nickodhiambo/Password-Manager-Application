{% extends "manager/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Invalid credentials</p>
    {% endif %}

    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
	{{ form.as_p }}
	<button name="submit">Register</button>
	<input type="hidden" name="next" value="{% url 'manager:index' %}" />
    </form>
{% endblock content %}
